<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Child Selector</title>
	<style>

		/* any article elements which is a direct child of a section elements, i.e., any article element whose immediate parent is a section element. */
		section > article {
			color: green;
			font-size: 24px;
		}

		/* any h2 elements which is a direct child of a section elements, i.e., any h2 element whose immediate is a section element. */
		section > h2 {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Child Selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>ARTICLE which inside DIV, which is inside SECTION</article>
	</div>
<section>
	<article>ARTICLE as a direct child of the SECTION Element</article>
</section>
<h2>SUbheading 2</h2>
</section>
</section>

</body>
</html>
