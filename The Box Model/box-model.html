<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Box Model</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			background-color: gray;
		}

		#box {
			background-color: blue;
			padding: 10px;
			border: 5px solid black;
			margin-top: 50px;
			width: 300px;
			height: 50px;
			overflow: auto;
		}
		#content {
			background-color: #90ee90; //green
		}

		h1 {
			margin-bottom: 30px;
		}
	</style>
</head>
<body>

	<h1>Box Model</h1>

	<div id="box">

		</div>
	</div>

</body>
</html>
